<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - FashionStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">FashionStore</div>
    <nav>
      <a href="page 1.html">Home</a>
      <a href="hot-products.html">Hot Products</a>
      <a href="New Arivals.html">New Arrivals</a>
      <a href="contacts.html">Contact</a>
      <input type="text" placeholder="Search...">
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p>Have questions or feedback? Reach out to us below:</p>

    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 FashionStore. All rights reserved.</p>
  </footer>
</body>
</html>
